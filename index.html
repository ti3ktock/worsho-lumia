<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lumia Lampor</title>
  <!-- Bootstrap core CSS -->
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="style/style.css" rel="stylesheet">
</head>

<body>
  <div class="page corners padding transp">
    <header>
      <nav class="nav flex-column flex-sm-row">
        <a class="flex-sm-fill flex-grow-1 text-sm-left nav-link active">
          <h1>Lumia</h1>
        </a>
        <a class="text-sm-right nav-link" href="contact.html">Kontakta oss</a>
      </nav>
    </header>
    <main>
      <div>
        <input class="flex-sm-fill text-sm-center nav-link" type="text" id="search" placeholder="Type to search"
          data-change="search">

        <div class="lamps">
          <div class="product clearfix">
            <img
              src="https://www.trademax.se/assets/blobs/belysning-inomhusbelysning-lampor-taklampa-pendellampor-hanglampor-istar-4/2185876(1)-6277e58cc7.jpeg?preset=tiny&dpr=2">
            <div class="content">
              <h2>Bordslampa i guld</h2>
              <p>Mått Ø 55 cm, höjd 30 cm.</p>
              <button data-click="buy">Köp för 6900 kr</button>
            </div>
          </div>
          <div class="product clearfix">
            <img
              src="https://d2lhb5rbruih0q.cloudfront.net/eyJ2IjoxMDIsInQiOiJwcm9kdWN0IiwibiI6IjEyMzEwMS5qcGcifQ==/34537.jpg?q=85&amp;w=670&amp;h=447&amp;dpr=2">
            <div class="content">
              <h2>Vit taklampa</h2>
              <p>Mått Ø 25 cm, höjd 20 cm.</p>
              <button data-click="buy">Köp för 2500 kr</button>
            </div>
          </div>
          <div class="product clearfix">
            <img
              src="https://d2lhb5rbruih0q.cloudfront.net/eyJ2IjoxMTMsInQiOiJwcm9kdWN0IiwibiI6IjEwNTQ2Ni5qcGcifQ==/5778.jpg?q=85&amp;w=670&amp;h=447&amp;dpr=2">
            <div class="content">
              <h2>Vit golvlampa</h2>
              <p>Mått Ø 15 cm, höjd 200 cm.</p>
              <button data-click="buy">Köp för 1780 kr</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="basket">
      <div class="overlay" data-click="hide"></div>
      <div id="cart" class="jumbotron corners padding transp">
        <h3>Varukorg</h3>
        <ul>
          <li class="total">Total <span>0</span></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
